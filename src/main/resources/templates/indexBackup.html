<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>GitWatchers</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<style>
body {
	background-color: white;
	text-align: center;
	color: black;
	font-family: Arial, Helvetica, sans-serif;
}
</style>

<!--Load the AJAX API-->
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript"> 

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([[$,{chartData}]]); 

            // Set chart options
            var options = {'title':'How Much Pizza I Ate Last Night',
                'width':400,
                'height':300};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>


</head>
<body>

	<div th:replace="base/layout :: header"></div>

    <input th:name="email" th:placeholder="Email" />

    </div>
</form> -->


	<br>
	<div class="d-flex justify-content-center">
		<form th:action="@{github/porcentagens}" method="get">
			<label for="user">Usu√°rio: </label> <input name="user" />
			<button type="submit">Buscar</button>
		</form>
	</div>

	<br>

	<span
		th:text="${listaPorcentagens != null} ? ${listaPorcentagens[0].usuario} : ''"></span>

	<div class="d-flex justify-content-center">
		<table>
			<th:block th:each="porcentagem : ${listaPorcentagens}">
				<tr>
					<!-- 				<td th:text="${porcentagem}">...</td> -->
					<td th:text="'Linguagem: ' + ${porcentagem?.linguagem + ' &nbsp;'}">...</td>
					<td
						th:text="' Quantidade de Repositorios: ' + ${porcentagem?.qtd + ' &nbsp;'}">...</td>
					<td th:text="' Porcentagem: ' +  ${porcentagem?.porcentagem} + '%'">...</td>
				</tr>
			</th:block>
		</table>
	</div>


	<div class="d-flex justify-content-center">
		<div id="chart_div"></div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
