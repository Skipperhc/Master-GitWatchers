<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
body {
  background-color: black;
  text-align: center;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>
  <form >
    <input type="text" id="name" name="user_name">
    <button type="submit">Send your message</button>
  </form>
  
  <p id="output"><p>
  
  <div id="data">
      <ul id = "list">
      </ul>
    </div>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const form = document.forms[0];

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const { name } = this.elements;
      // or
      // const { name, description, task } = event.target.elements;
      console.log(name.value);

      console.log(`http://localhost:8080/github/porcentagens/${name.value}`)
      axios.get(`http://localhost:8080/github/porcentagens/${name.value}`)
        .then(response => {
        console.log(response);
       /*  document.getElementById("output").innerHTML = JSON.stringify(response); */
       const ul = document.getElementById("list")
          response.data.forEach(element => {
            let li = document.createElement("li");
            li.appendChild(document.createTextNode(`Linguagem: ${element.linguagem}, Quantidade: ${element.qtd} , Porcentagem: ${element.porcentagem}`));
            ul.appendChild(li);
          });
        /* window.open(JSON.stringify(response)); */
      })
        .catch(error => console.error(error));
    });
  </script>
</body>
</html>
